machine:
  services:
    - docker
  environment:
    DOCKER_REPO: qlik/cloudhub
    AWS_STAGE_REGION: us-east-1 eu-west-1

test:
  post:
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
        ./run-functional-tests.sh ${FUNCTIONAL_TEST_TARGET};
      fi

deployment:
  staging:
    branch: master
    commands:
      - >
        if [ -n "${DEPLOY_TO_PROD}" ]; then
            ./run-functional-tests.sh ${TARGET};
        fi
      - ./deploy.sh
