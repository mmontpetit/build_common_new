machine:
  services:
    - docker

test:
  post:
    - >
      if [ -n "${RUN_TEST}" ]; then     
        ./run-functional-tests.sh;
      fi

deployment:
  staging:
    branch: master
    commands:
      - >
        if [ -n "${DEPLOY_TO_PROD}" ]; then
            ./deploy.sh;
        else
            echo "Deploy to "
        fi
