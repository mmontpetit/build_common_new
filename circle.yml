machine:
  services:
    - docker
  environment:
    DOCKER_REPO: qlik/cloudhub
    AWS_STAGE_REGION: us-east-1 eu-west-1
    ACCOUNT: dev

test:
  post:
    - >
      if [ "${ACCOUNT}" == "stage" ]; then     
        ./run-functional-tests.sh ${FUNCTIONAL_TEST_TARGET};
      fi
    - echo "Account =  ${ACCOUNT}"
deployment:
  staging:
    branch: master
    commands:
      - >
        if [ -n "${DEPLOY_TO_PROD}" ]; then
            ./deploy.sh ${TARGET};
        fi
      - ./deploy.sh
